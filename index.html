<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <button onclick="a()">AAAAA</button>
  <button onclick="b()">BBBBB</button>
  <p id="qwe">默认内容</p>
  <script src="ajax.js"></script>
  <script>
    
    function a(){
      delayAjax('./a.txt', '', function(data){
          qwe.innerText = data
          alert('a')
      })
    }
    function b(){
      ajax('b.txt', '', function(data){
          qwe.innerText = data
        alert('b')
      })
    }
  </script>
</body>
</html>
